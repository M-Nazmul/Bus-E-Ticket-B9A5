<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiple Button Selection</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <div class="flex flex-wrap gap-2">
        <button class="button bg-green-500 hover:bg-green-600 text-black font-bold py-2 px-4 rounded" onclick="buttonClick(this)">Button 1</button>
        <button class="button bg-green-500 hover:bg-green-600 text-black font-bold py-2 px-4 rounded" onclick="buttonClick(this)">Button 2</button>
        <button class="button bg-green-500 hover:bg-green-600 text-black font-bold py-2 px-4 rounded" onclick="buttonClick(this)">Button 3</button>
        <button class="button bg-green-500 hover:bg-green-600 text-black font-bold py-2 px-4 rounded" onclick="buttonClick(this)">Button 4</button>
        <button class="button bg-green-500 hover:bg-green-600 text-black font-bold py-2 px-4 rounded" onclick="buttonClick(this)">Button 5</button>
        <button class="button bg-green-500 hover:bg-green-600 text-black font-bold py-2 px-4 rounded" onclick="buttonClick(this)">Button 6</button>
        <button class="button bg-green-500 hover:bg-green-600 text-black font-bold py-2 px-4 rounded" onclick="buttonClick(this)">Button 7</button>
        <button class="button bg-green-500 hover:bg-green-600 text-black font-bold py-2 px-4 rounded" onclick="buttonClick(this)">Button 8</button>
        <button class="button bg-green-500 hover:bg-green-600 text-black font-bold py-2 px-4 rounded" onclick="buttonClick(this)">Button 9</button>
        <button class="button bg-green-500 hover:bg-green-600 text-black font-bold py-2 px-4 rounded" onclick="buttonClick(this)">Button 10</button>
    </div>

    <div class="mt-4">Selected: <span id="selectedCount" class="font-bold">0</span></div>
    <div>Total: <span id="totalCount" class="font-bold">10</span></div>

    <script>
        var totalCount = 10;
        var selectedCount = 0;

        function buttonClick(button) {
            if (button.classList.contains('bg-blue-500')) {
                button.classList.remove('bg-blue-500', 'hover:bg-blue-600', 'text-white');
                button.classList.add('text-black');
                selectedCount--;
            } else {
                if (selectedCount < 4) {
                    button.classList.add('bg-blue-500', 'hover:bg-blue-600', 'text-white');
                    button.classList.remove('text-black');
                    selectedCount++;
                } else {
                    alert("You can only select up to 4 buttons.");
                }
            }
            document.getElementById("selectedCount").innerText = selectedCount;
            document.getElementById("totalCount").innerText = totalCount - selectedCount;
        }
    </script>
</body>
</html>
